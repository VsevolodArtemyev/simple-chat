<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.css"/>
  <link rel = "stylesheet" type = "text/css" href = "css/client.css"/>
  <script src = "js/client.js"></script>

  <title></title>
</head>
<body>
  <form class = 'form-horizontal' id = 'fAuth'>
    <div class = 'container' align = 'center' style = 'margin-top: 300px'>
      <div class = 'greeting'>Добро пожаловать в чат! Введите псевдоним</div>
      <div class = 'col-sm-6' style = 'float: inherit'>
        <div class = 'col-sm-16'>
          <input type = 'text' class = 'input-sm form-control' name = 'alias' maxlength = '15' autofocus/>
        </div>
        <div class = 'col-sm-8'>
          <button type = 'button' class = 'btn btn-sm btn-success' style = 'width: 80px'
                  onclick = 'auth(fAuth.alias.value)'>Вход</button>
        </div>
      </div>
    </div>
  </form>

  <form id = 'fChat' class = 'form-horizontal'>
    <div class = 'container' style = 'margin-top: 50px'>
      <div class = 'col-sm-14 output-fields col-sm-offset-3' id = 'output'></div>
      <div class = 'col-sm-4 output-fields' id = 'clientsList'></div>
      <div class = 'col-sm-3'></div>

      <div class = 'col-sm-18 col-sm-offset-3' style = 'margin-top: 2px'>
        <textarea rows = '3' class = 'form-control' name = 'msg'></textarea>
      </div>
      <div class = 'col-sm-offset-3 col-sm-18' align = 'center' style = 'margin-top: 2px'>
        <button type = 'button' class = 'btn btn-sm btn-success pull-right' onclick = 'publish(fChat.msg.value)'>Отправить (Shift+Enter)</button>
      </div>
    </div>
  </form>
</body>
</html>
